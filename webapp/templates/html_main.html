<link rel="stylesheet" href="{{url_for('static', filename='css/main15.css')}}">

<html>
    <head>
        <title> MAIN PAGE </title>
    </head>
    <body id="mainBody">
        <center>
        
            <h1 class="title"> Product Management System </h1>
            <br>
           
            <table id="mainTable">
                <tr id="list">
                    <th class="id"> ID </th>
                    <th class="loc"> LOCATION </th>
                    <th class="exist"> EXIST </th>
                    <th class="name"> NAME </th>
                    <th class="note"> NOTE </th>
                    <th class="btn"> BUTTON </th>
                </tr>
            {% for i in result %}
                <tr>
                    <td class="id"> {{i[0]}} </td>
                    <td class="loc"> {{i[1]}} </td>
                    <td class="exist"> {{i[2]}} </td>
                    <td class="name"> {{i[3]}} </td>
                    <td class="note"> {{i[4]}} </td>
                    {% if i[2]=='O' %}
                        <td class="btn"> <input class="btnInput" type="button" value="BRING" onclick="location.href='/bring/{{i[0]}}'"> </td>
                    {% else %}
                        <td class="btn"> <input class="btnInput" type="button" value="PUT" onclick="location.href='/inputForm/{{i[0]}}'"> </td>
                    {% endif %}
                </tr>
            {% endfor %}
            </table>  
        </center>     
        {%with messages = get_flashed_messages()%}
            {%if messages %}
                <script type="text/javascript">
                    alert("{{messages[-1]}}");
                </script>
            {%endif%}
        {%endwith%}
    </body>
</html>
